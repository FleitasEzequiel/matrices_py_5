<!DOCTYPE html>
<html>
<head>
    <title>Sitio Simple</title>
    <style>
        .input-box {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Sitio Web Simple</h1>
    <input type="text" id="textInput" class="input-box" placeholder="Escribe y presiona Enter...">
    <button id="colorButton">Cambiar Color</button>

    <script>
        // Elementos básicos
        const textInput = document.getElementById('textInput');
        const colorButton = document.getElementById('colorButton');
       
        // Estado de color (0: blanco-negro, 1: negro-blanco, 2: celeste-rojo)
        let colorState = 0;
       
        // Mostrar alert con el texto ingresado al presionar Enter
        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                alert(textInput.value);
            }
        });
       
        // Cambiar colores al hacer clic en el botón
        colorButton.addEventListener('click', function() {
            if (colorState === 0) {
                textInput.style.backgroundColor = 'black';
                textInput.style.color = 'white';
                colorState = 1;
            } else if (colorState === 1) {
                textInput.style.backgroundColor = 'lightblue';
                textInput.style.color = 'red';
                colorState = 2;
            } else {
                textInput.style.backgroundColor = 'white';
                textInput.style.color = 'black';
                colorState = 0;
            }
        });
    </script>
</body>
</html>
